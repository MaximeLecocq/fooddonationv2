<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Register</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="flex justify-center">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">
                    Register
                </button>
            </div>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-500">Login here</a>
        </p>
    </div>

</body>
</html>
