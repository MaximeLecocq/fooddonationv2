{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
    <h2>Complete Student Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <p><a href="{% url 'profile' %}">Return to Profile</a></p>
{% endblock %}
